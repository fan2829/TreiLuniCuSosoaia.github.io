<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lovers+Quarrel&display=swap" rel="stylesheet">
    <title>PAROLA!</title>
    <style>
        body {
            font-family: "Lovers Quarrel", cursive;
            font-weight: 400;
            font-style: normal;
            background-image: url(images/snow\ password.jpg); /* Set your background image here */
            background-size: cover;
            background-position: center;
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: center;
            height: 100vh;
            margin: 0;
            text-align: center;
            position: relative;
            overflow: hidden;
        }
        .blur-background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            backdrop-filter: blur(2px); /* Apply a blur effect */
            z-index: 1; /* Position it below the content */
            pointer-events: none; /* Make sure it doesn't interfere with clicks */
        }
        .content {
            position: relative;
            z-index: 2; /* Ensure content is above the blurred background */
        }
        .instructiuni {
            
            width: 100%;
            margin-top: 20px;
            font-size: 45px;
            line-height: 0.8;
            color: white;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.9); /* Shadow effect */
        }
        .container {
            align-items: center;    
            text-align: center;
            align-content: center;
            background-color: rgba(0, 0, 0, 0.4);
            padding: 20px;
            border-radius: 10px;
            width: 300px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            margin: 25px; /* Center the container vertically */
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.9); /* Shadow effect */
        }
        input[type="password"] {
            width: calc(100% - 40px);
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #333;
            color: whitesmoke;
        }
        .password-container {
            position: relative;
        }
        .toggle-password {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            color: whitesmoke;
        }
        input[type="submit"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #472d30;
            color: whitesmoke;
            font-weight: bold;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: darkred;
        }
        .error {
            color: darkred;
            font-weight: bold;
        }
        .footer-text {
            margin-top: 20px;
            font-size: 48px;
            color: black;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="blur-background"></div>
    <div class="content">
        <div class="instructiuni">
            <h3>Instructiuni</h3>
            <p>Parola este "alipirea" dintre o foarte folosita porecla si o data importanta din relatia noastra. <br>
                Nivel: Slab</p>
        </div>
        <div class="container">
            <h2>Vrei sa intri? PAROLA!</h2>
            <div class="password-container">
                <input type="password" id="password" placeholder="Scrie parola mai repede">
                <span class="toggle-password" onclick="togglePassword()">üëÅÔ∏è</span>
            </div>
            <input type="submit" value="Intra!" onclick="checkPassword()">
            <p id="error-message" class="error"></p>
        </div>

        <div class="footer-text">s-au facut 100 de zile..
            <br> Te Iubesc!
        </div>
    </div>

    <script>
        function checkPassword() {
            const password = document.getElementById('password').value;
            const correctPassword = 'sosoaia28';  // Set your password here
            if (password === correctPassword) {
                window.location.href = 'Trei luni cu Sosoaiaüíñ.html'; // Redirect to your protected page
            } else {
                document.getElementById('error-message').textContent = 'Incorrect password. Please try again.';
            }
        }

        function togglePassword() {
            const passwordField = document.getElementById('password');
            const passwordToggle = document.querySelector('.toggle-password');
            if (passwordField.type === 'password') {
                passwordField.type = 'text';
                passwordToggle.textContent = 'üôà'; // Change icon to "hide" mode
            } else {
                passwordField.type = 'password';
                passwordToggle.textContent = 'üëÅÔ∏è'; // Change icon back to "show" mode
            }
        }
    </script>
</body>
</html>
